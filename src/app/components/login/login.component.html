<div class="content content-fixed content-auth">
  <div class="container">
    <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
      <div class="align-items-center d-lg-flex">
        
        <div class="mx-wd-600">
          <img src="../assets/assets/img/phincon/rumah1.png" class="img-fluid" alt="">
        </div>
      
  
      </div><!-- media-body -->
      <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
        <div class="wd-100p">
          <h3 class="tx-color-01 mg-b-5">Sign In</h3>
          <p class="tx-color-03 tx-16 mg-b-40">Selamat datang! Login untuk melanjutkan.</p>
          <form [formGroup]="angForm" (ngSubmit) = "onClickSubmit()" class="needs-validation" novalidate>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" name="identifier" class="form-control" placeholder="yourname@yourmail.com" formControlName="identifier">
            <div *ngIf="submitted && f.identifier.errors" style="color: red">
              <div *ngIf="f.identifier.errors.required">Email is required</div>
              <div *ngIf="f.identifier.errors.email">Email must be a valid email address</div>
          </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between mg-b-5">
              <label class="mg-b-0-f">Password</label>
              <a href="" class="tx-13">Forgot password?</a>
            </div>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" formControlName="password" >
            <div *ngIf="submitted && f.password.errors" style="color: red">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength" >Password must be at least 6 characters</div>
            </div>
          </div>
          <button type="submit" class="btn btn-brand-02 btn-block" >Sign In</button>
        </form>
          <div class="tx-13 mg-t-20 tx-center">Belum punya Akun? <a href="page-signup.html">Buat Akun baru</a></div>
        </div>
      </div><!-- sign-wrapper -->
    </div><!-- media -->
  </div><!-- container -->
</div>
